<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
    <script crossorigin="anonymous" integrity="sha384-9d6EoIG8j0F+9F5p67DNMlqMAD7yIgbW+snoBoe3B7bP/Q/rUBECFlPKV0WBTMui" src="https://lib.baomitu.com/vue/2.6.10/vue.common.dev.js"></script>
</head>
<body>
    <header class="header">
        <div class="header_content" id="search">
            <span>我的个人博客|技术博客</span>
            <ul>
                <li><a href="/">首页</a></li>
                <li><a href="/map.html">地图</a></li>
                <li><a href="/about.html">关于</a></li>
                <li><a href="/comment.html">留言</a></li>
            </ul>
            <input type="text" placeholder="输入关键词搜索" v-model="tag">
            <button @click="search(tag)">搜索</button>
        </div>
    </header>
    <div class="content">
        <div class="content_left">
            <div id="everyDay">
                <span class="everyDayTitle">每日一句</span>
                <p v-html="getContent"></p>
            </div>
            <div id="blogList">
                <ul>
                    <li v-for="(item, index) in articleList">
                        <span @click="jumpTo(item.id)">{{item.title}}</span>
                        <p>{{item.content}}</p>
                        <div><span>发布于{{item.ctime}}  |  浏览({{item.views}}) | Tags:{{item.tags}}</span></div>
                    </li>
                </ul>
            </div>
            <div id="pageTools">
                <ul>
                    <li v-for="(item, index) in pageList">
                        <span @click="changePage(item.pageNum)">{{item.text}}</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content_right">
            <div id="tags_cloud">
                <span>随机标签云</span>
                <div><a v-for="item in tags" v-bind:style="{color:randColor(), fontSize:randSize()}" @click="search(item.tag)">{{item.tag}}</a></div>
            </div>
            <div id="hot_blog">
                <span>最近热门</span>
                <ul>
                    <li v-for="(key, index) in blogList" :key="index"><a @click="jumpTo(key.id)">{{key.title}}</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- <footer></footer> -->
    <script src="./js/axios.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/base.js"></script>
</body>
</html>
